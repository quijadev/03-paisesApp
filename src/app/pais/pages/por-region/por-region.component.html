<div class="animate__animated animate__fadeIn animate__faster">    
    <h3>Buscar por región <small> {{ regionActiva | titlecase }} </small></h3>
    <hr>
    
    <h5>Seleccione la región</h5>
    
    <div class="row">
        <div class="col">
    
            <!-- [class.btn-primary]="region === regionActiva" -->
    
            <button 
            (click)="activarRegion( region )" 
            class="btn me-2" 
            [class]="getCSS(region)"
            *ngFor="let region of regiones">
                {{ region | titlecase }}
            </button>
        </div>
    </div>    
</div>

<div *ngIf="paises.length!=0" class="row">
    <div class="col">
        <app-pais-tabla-v2 [paises]="paises" ></app-pais-tabla-v2>
    </div>
</div>
