<h2>Por capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input placeholder="Buscar capital..." (onEnter)="buscar( $event )" (onDebounce)="suggest( $event )"></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="error" class="alert alert-danger">
    No se encontró nada con el término {{term}}
</div>

<div *ngIf="!error && paises.length!=0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
