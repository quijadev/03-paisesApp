<div class="animate__animated animate__fadeIn animate__faster"> 
    <h2>Por país</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-pais-input 
            placeholder="Buscar país..." 
            (onEnter)="buscar( $event )" 
            (onDebounce)="suggest( $event )">
            </app-pais-input>
        </div>
    </div>
    
    <ul class="list-group"
        *ngIf="showSuggestions">
        <li *ngFor="let sugerencia of sugerencias" class="list-group-item list-group-item-action">
            <a 
            [routerLink]="['/pais', sugerencia.cca2]"
            class="nav-link"
            >
                {{ sugerencia.name.common }}
            </a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="buscarSugerido(term)">
            <a class="nav-link">
                Buscar "{{ term }}"
            </a>
        </li>
    </ul>
    
    <hr>
</div>


<div *ngIf="error" class="alert alert-danger">
    No se encontró nada con el término {{term}}
</div>

<div *ngIf="!error && paises.length!=0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
